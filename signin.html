        margin: 0px;
        padding: 0px;
    }
    .navbar{

        background-color: rgb(155, 51, 51);
        color: #ffffff;
        margin: 0.1% 0.1% 0.1% 0.1%;
        padding: 0.1% 0.1% 0.1% 0.1%;
        list-style: none;
        border: 2px solid rgb(155, 51, 51);
        align-items: center;
        border-radius: 5px;
    }
    .list{
        color: whitesmoke;
        margin: 1% 1% 1% 1%;
        padding: 0.3% 0.3% 0.3% 0.3%;
        font-size: large;
        display: inline-block;
    }
    .list1{
        position: relative;
        left: 55%;
        color: whitesmoke;
        margin: 1% 1% 1% 1%;
        padding: 0.3% 0.3% 0.3% 0.3%;
        font-size: large;
        display: inline-block;
    }
    .input{
    align-items: center;
    justify-content: center;
    }
.inputtext{
    display: block;
    width: 25%;
    height: 35px;
}
.inputbutton{
    background-color: rgb(155, 51, 51);
    color: white;
    font-size: 120%;
    width: 25%;
    height: 35px;
    border-radius: 12px;
}
.form{
    width: 35%;
    height: 400px;
    position: relative;
    left: 25%; top:100px;
    border: 1px solid  rgb(155, 51, 51);
}
a{
    position: relative;
    font-size: 20px;
    color: white;
    text-decoration: none;
}
a:hover{
    color: yellow;
}
a::after{
    position: absolute;
    content: '';
    display: block;
    background-color: yellow;
    height: 1px;
    width:0%;
    bottom: -6px;
    left: -3.25px;
    transition: 0.1s;
}
a:hover::after{
   
    position: absolute;
    content: '';
    display: block;
    background-color: yellow;
    height: 1px;
    width:100%;
    bottom: -6px;
    left: -3.25px;
    transition: width .3s;
   
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: rgb(155, 51, 51);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
